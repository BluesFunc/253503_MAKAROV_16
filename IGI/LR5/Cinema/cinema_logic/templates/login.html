{%extends 'base.html'%}
{%block head_text%}
<h2>Войти</h2>
{%endblock head_text%}
{%block main_content%}
<form action="{% url  'auth'%}" method="post" autocomplete="off">
  {%csrf_token%}
  {{login_form}}
  <button type="submit">Войти</button>
</form>
<a href="{% url 'register'  %}">Уже еще нет аккаунта?</a>
{% if message %}
  <p>{{ message }}</p>
{% endif %}
{%endblock main_content%}
