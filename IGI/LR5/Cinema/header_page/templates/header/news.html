{% extends "base.html" %}
{% block head_text %}
  <h1> Свежие новости</h1>
{% endblock head_text %}

{% block main_content %}
  {% if news_articles %}
    <ul>
      {% for news in news_articles %}
        <li>
          <h2>{{ news.header }}</h2>
          <p>{{ news.description }}</p>
          <img src="{{ news.image_url }}" width="100%">
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock main_content %}
